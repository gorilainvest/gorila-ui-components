<mat-card>
  <ng-container *ngIf="title; else noTitleTemplate">
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle *ngIf="subtitle">{{ subtitle }}</mat-card-subtitle>
    <mat-card-content>
      <mat-grid-list cols="5" rowHeight="50%">
        <mat-grid-tile colspan="1" rowSpan="2" class="left-aside">
          <mat-accordion>
            <mat-expansion-panel expanded>
              <mat-expansion-panel-header>
                <mat-panel-title> Inputs: </mat-panel-title>
              </mat-expansion-panel-header>
              <aside class="card-body__configurations">
                <ng-content select="mat-list[role='list'].inputs"></ng-content>
                <ng-container *ngIf="withoutInput">
                  <mat-list role="list">
                    <mat-list-item role="listitem"
                      >No inputs provided</mat-list-item
                    >
                  </mat-list>
                </ng-container>
              </aside>
            </mat-expansion-panel>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title> Outputs: </mat-panel-title>
              </mat-expansion-panel-header>
              <aside class="card-body__configurations">
                <ng-content select="mat-list[role='list'].outputs"></ng-content>
                <ng-container *ngIf="withoutOutput">
                  <mat-list role="list">
                    <mat-list-item role="listitem"
                      >No outputs provided</mat-list-item
                    >
                  </mat-list>
                </ng-container>
              </aside>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-grid-tile>
        <mat-grid-tile colspan="3" rowSpan="1" class="visual">

          <mat-grid-tile-header>
            <h4 mat-line>
              Visual result:
            </h4>
          </mat-grid-tile-header>

          <ng-content select=".widget"></ng-content>
        </mat-grid-tile>
        <mat-grid-tile colspan="3" rowSpan="1" class="code">
          <mat-grid-tile-header>The fun part:</mat-grid-tile-header>
          <ng-content select="pre.code"></ng-content>
        </mat-grid-tile>
        <mat-grid-tile
          *ngIf="summary"
          colspan="1"
          rowSpan="2"
          class="right-aside"
        >

          <mat-grid-tile-header>
            <h4 mat-line>
              Summary:
            </h4>
          </mat-grid-tile-header>

          <ng-content select="mat-list[role='list'].summary"></ng-content>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </ng-container>
  <ng-template #noTitleTemplate>
    <mat-error><h1>Title is required!</h1></mat-error>
  </ng-template>
</mat-card>
