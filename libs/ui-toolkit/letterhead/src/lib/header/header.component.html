<section class="letterhead-header">
  <div class="header-wrapper">
    <div class="logo-wrapper">
      <ng-content select="[gorLogo]"></ng-content>
    </div>
    <div class="icon-wrapper">
      <div *ngFor="let icon of iconList" class="iconList">
        <div *ngIf="icon.tooltipText;else noTooltipTemplate" gorTippy [tippyOptions]="{ content: icon.tooltipText , placement: icon.tooltipOrientation }">
          <gor-icon tabindex="0" *ngIf="!_isPrinting" [iconFolder]="icon.folder" class="icon" [icon]="icon.name" [height]="'32px'" [width]="'32px'"  (click)="onSelectIcon(icon.name)"></gor-icon>
        </div>  
        <ng-template #noTooltipTemplate>
          <gor-icon tabindex="0" *ngIf="!_isPrinting" [iconFolder]="icon.folder" class="icon" [icon]="icon.name" [height]="'32px'" [width]="'32px'"  (click)="onSelectIcon(icon.name)"></gor-icon>
        </ng-template>
      </div>
    </div>
    <div *ngIf="!!_rightMain || !!_rightMainWithLabel" class="right main">
        <span *ngIf="displayDefaultTemplate; else labelTemplate" >{{ _rightMain }}</span>
    </div>
    <div class="right sub">{{ rightSub }}</div>
  </div>
  <div class="subheader-wrapper">
    <ng-content></ng-content>
  </div>
</section>

<ng-template #labelTemplate>
  <span id="right-main-label">{{ _rightMainWithLabel.label }}</span>
  <span>{{ _rightMainWithLabel.value }}</span>
</ng-template>
