<section class="letterhead-header">
  <div class="header-wrapper">
    <div class="logo-wrapper">
      <ng-content select="[gorLogo]"></ng-content>
    </div>
    <div class="icon-wrapper">
      <ng-container *ngIf="!_isPrinting">
        <div *ngFor="let icon of _iconList">
          <gor-icon *ngIf="!isIconString" class="icon" [iconFolder]="icon.iconFolder" [icon]="icon" width="24px" height="24px" (click)="onSelectIcon(icon)"></gor-icon>
          <img *ngIf="isIconString" alt="Header logo" class="icon" src="/assets/img/icon_{{icon}}.svg" (click)="onSelectIcon(icon)">
        </div>
      </ng-container>
    </div>
    <div *ngIf="!!_rightMain || !!_rightMainWithLabel" class="right main">
        <span *ngIf="displayDefaultTemplate; else labelTemplate" >{{ _rightMain }}</span>
    </div>
    <div class="right sub">{{ rightSub }}</div>
  </div>
  <div class="subheader-wrapper">
    <ng-content></ng-content>
  </div>
</section>

<ng-template #labelTemplate>
  <span id="right-main-label">{{ _rightMainWithLabel.label }}</span>
  <span>{{ _rightMainWithLabel.value }}</span>
</ng-template>
