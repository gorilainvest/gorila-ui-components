<main class="letterhead-page preview" [ngClass]="{'no-box': !!_isPrinting}">
  <gor-shadow
    [displayShadow]="displayShadow"
    [loading]="loading"
    shadowType="header-shadow"
  >
    <gor-letterhead-header
      [isPrinting]="isPrinting"
      [headerId]="headerId"
      [iconList]="headerIconList"
      [rightMain]="headerRightMain"
      [rightSub]="headerRightSub"
      (iconClick)="onIconClick($event)">
      <div gorLogo>
        <ng-content select="[gorLogo]"></ng-content>
      </div>
      <ng-content select="[letterheadSubheader]" subheader></ng-content>
    </gor-letterhead-header>
  </gor-shadow>
  <ng-content select="[letterheadBody]"></ng-content>
  <gor-shadow
    [displayShadow]="displayShadow"
    [loading]="loading"
    shadowType="footer-shadow"
  >
    <gor-letterhead-footer
      [isPrinting]="isPrinting"
      [leftMain]="footerLeftMain"
      [leftSub]="footerLeftSub"
      [middleMain]="footerMiddleMain"
      [middleSub]="footerMiddleSub"
      [landingPageUrl]="landingPageUrl"
      [printLogoUrl]="printLogoUrl"
      [displayLogoUrl]="displayLogoUrl"
      [footnoteText]="footnoteText">
    </gor-letterhead-footer>
  </gor-shadow>
</main>
