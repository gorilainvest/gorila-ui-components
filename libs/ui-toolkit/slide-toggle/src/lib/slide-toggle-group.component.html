<ng-container *ngIf="data && data.length > 0">
  <div class="toggle-group-container">
    <ng-container *ngFor="let toggle of data;let i=index">
      <div class="toggle-container">
        <span *ngIf="!!labels[i]" class="toggle-label">{{ labels[i] }}:</span>
        <gor-slide-toggle
          [id]="toggle?.cod"
          [checked]="toggle?.checked"
          [color]="toggle?.color"
          [title]="toggle?.title"
          [cssClass]="toggle?.cssClass"
          (toggleChange)="toggleChange(toggle?.cod, $event)"
          ngDefaultControl
        ></gor-slide-toggle>
      </div>
    </ng-container>
  </div>
</ng-container>
